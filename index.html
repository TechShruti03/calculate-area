<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Calculator</title>
    <script>
        function calculateRectangleArea() {
    let length = parseFloat(document.getElementById("length").value);
    let width = parseFloat(document.getElementById("width").value);
    let area = length * width;
    document.getElementById("rectangle-area").innerHTML = "Area: " + area;
}
function calculateCircleArea() {
    let radius = parseFloat(document.getElementById("radius").value);
    let area = 3.14 * radius * radius;
    document.getElementById("circle-area").innerHTML = "Area: " + area;
}
    </script>
</head>
<body>
    <div class="container">
        <h1>Area Calculator</h1>
        <div class="calculator">
            <div class="rectangle">
                <h2>Rectangle</h2>
                <input type="number" id="length" placeholder="Length">
                <input type="number" id="width" placeholder="Width">
                <button onclick="calculateRectangleArea()">Calculate</button>
                <p id="rectangle-area"></p>
            </div>
            <div class="circle">
                <h2>Circle</h2>
                <input type="number" id="radius" placeholder="Radius">
                <button onclick="calculateCircleArea()">Calculate</button>
                <p id="circle-area"></p>
            </div>
        </div>
    </div>
</body>
</html>
